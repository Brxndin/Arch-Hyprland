general {
    no_fade_in = false
    grace = 0
    disable_loading = true
}

background {
    monitor =
    path = /home/SEU_USUARIO/wallpapers/workspace/wallpaper_lock.jpg
    color = rgba(30, 30, 46, 0.8) 
    blur_passes = 2
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# RELÓGIO (Sempre visível)
label {
    monitor =
    text = $TIME
    color = rgb(205, 214, 244)
    font_size = 80
    font_family = JetBrainsMono Nerd Font [cite: 14]
    position = 0, 180
    halign = center
    valign = center
}

# DATA (Estilo Windows: quarta-feira, 24 de dezembro)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%A, %d de %B')"
    color = rgb(205, 214, 244)
    font_size = 22
    font_family = JetBrainsMono Nerd Font
    position = 0, 100
    halign = center
    valign = center
}

# NOME DO USUÁRIO
label {
    monitor =
    text = Olá, $USER
    color = rgb(205, 214, 244)
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 0, 20
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 350, 48
    outline_thickness = 2
    dots_size = 0.22
    dots_spacing = 0.2
    dots_center = true
    
    # Cores padronizadas
    outer_color = rgb(137, 180, 250)
    inner_color = rgba(30, 30, 46, 0.8)
    font_color = rgb(205, 214, 244)
    
    fade_on_empty = true
    placeholder_text = <i>Digite sua senha</i>
    hide_input = false
    rounding = 4
    
    check_color = rgb(137, 180, 250)
    fail_color = rgb(255, 85, 85)
    
    position = 0, -80
    halign = center
    valign = center
}
